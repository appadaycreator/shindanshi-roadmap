                <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">演習設定</h2>

                        <label class="block text-sm font-semibold text-gray-700 mb-3">科目選択</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">

                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">

                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">

                                <span>財務・会計</span>
                            </label>

                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" value="legal" class="subject-checkbox mr-3 text-blue-600">
                                <span>経営法務</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" value="it" class="subject-checkbox mr-3 text-blue-600">
                                <span>経営情報システム</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" value="policy" class="subject-checkbox mr-3 text-blue-600">
                                <span>中小企業経営・政策</span>
                            </label>
                        </div>
                    </div>

                    <!-- 問題数設定 -->
                    <div class="mb-6">

                        <div class="flex flex-wrap gap-3">
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="radio" name="questionCount" value="10" class="mr-3 text-blue-600" checked>
                                <span>10問</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="radio" name="questionCount" value="20" class="mr-3 text-blue-600">
                                <span>20問</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="radio" name="questionCount" value="50" class="mr-3 text-blue-600">
                                <span>50問</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="radio" name="questionCount" value="all" class="mr-3 text-blue-600">
                                <span>全問</span>
                            </label>
                        </div>
                    </div>

                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">

                                <span><i class="fas fa-list-ol mr-2"></i>順番出題</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="radio" name="quizMode" value="wrong" class="mr-3 text-blue-600">

        <div id="quiz-taking" class="hidden fade-in">

                        <h3 class="text-lg font-bold text-gray-900">問題一覧</h3>
                        <button id="closeQuestionList" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="questionListContent" class="grid grid-cols-5 gap-2">
                        <!-- 問題一覧がここに動的に挿入される -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ローディング表示 -->
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">問題を準備中...</p>
            </div>
        </div>
    </div>
